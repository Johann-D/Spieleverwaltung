<h2>Spieleübersicht</h2>
<hr>
<table class="table table-responsive">
  <thead>
    <th>ID</th>
    <th>Bezeichnung</th>
    <th>Genre</th>
    <th>FSK</th>
  </thead>
  <tbody>
    <tr *ngFor="let g of games" (click)="popup('Sie haben das Spiel ' + g.label + ' ausgewählt!')">
      <td>{{g.id}}</td>
      <td>{{g.label}}</td>
      <td>{{g.genre}}</td>
      <td>{{g.fsk}}</td>
    </tr>
  </tbody>
</table>
